<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="a8a2cc376a4f96fe4a17.png" alt="Место"></header><main class="content"><section class="profile"><div class="profile__columns"><img class="profile__avatar" id="profile-avatar" src="589ea377943cf84b3d7b.svg" alt="Аватар"><div class="profile__avatar-pen"></div><div class="profile__info"><h1 class="profile__title" id="profile-name"></h1><button class="profile__edit"><img class="profile__icon-edit" src="8667ac4a523e8fc42e59.svg" alt="Редактировать"></button><p class="profile__subtitle" id="profile-about"></p></div></div><button class="profile__add"><img class="profile__icon-add" src="d86bb2edc2f6eadb96b7.svg" alt="Добавить"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div id="popup-edit-profile" class="popup"><div class="popup__container"><button class="popup__close"></button><form id="edit-form" class="popup__form" novalidate><h2 class="popup__title">Редактировать профиль</h2><input class="popup__textinput" id="name-input" placeholder="Имя" name="name" minlength="2" maxlength="40" required=""> <span class="popup__text-error name-input-error"></span> <input class="popup__textinput" id="about-input" placeholder="О себе" name="about" minlength="2" maxlength="200" required=""> <span class="popup__text-error about-input-error"></span> <button type="submit" class="popup__button popup__button_inactive" disabled="disabled">Сохранить</button></form></div></div><div id="popup-edit-avatar" class="popup"><div class="popup__container"><button class="popup__close"></button><form id="edit-avatar" class="popup__form" novalidate><h2 class="popup__title">Обновить аватар</h2><input class="popup__textinput" id="avatar-link-input" type="url" placeholder="Ссылка на аватар" name="avatar" minlength="2" required=""> <span class="popup__text-error avatar-link-input-error"></span> <button type="submit" class="popup__button popup__button_inactive" disabled="disabled">Сохранить</button></form></div></div><div id="popup-add-card" class="popup"><div class="popup__container"><button class="popup__close"></button><form id="add-card" class="popup__form" novalidate><h2 class="popup__title">Новое место</h2><input class="popup__textinput" id="card-name-input" placeholder="Название" name="name" minlength="2" maxlength="30" required=""> <span class="popup__text-error card-name-input-error"></span> <input class="popup__textinput" id="card-link-input" type="url" placeholder="Ссылка на картинку" name="link" minlength="2" required=""> <span class="popup__text-error card-link-input-error"></span> <button type="submit" class="popup__button popup__button_inactive" disabled="disabled">Создать</button></form></div></div><div id="popup-remove-card" class="popup"><div class="popup__container"><button class="popup__close"></button><form id="remove-card" class="popup__form" novalidate><h2 class="popup__title">Вы уверены?</h2><button type="submit" class="popup__button">Да</button></form></div></div><div id="popup-show-image" class="popup"><div class="popup__background"><button class="popup__close"></button> <img class="popup__image" src="#" alt="#"><p class="popup__description"></p></div></div><template id="element"><div class="element"><button class="element__delete"></button> <button class="element__open-image"><img class="element__image" src="#" alt="#"></button><div class="element__container"><h2 class="element__title"></h2><div class="element__heart-container"><button class="element__icon-heart"></button><div class="element__heart-counter"></div></div></div></div></template></body></html>
